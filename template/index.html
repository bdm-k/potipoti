<html>
    <head>
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" href="app.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        <div id="app">
            <canvas id="myChart"></canvas>
            <div v-for="productDetail in productDetails" class="container">
                <a class="name">{{ productNames[productDetail.id] }}</a>
                <a v-on:click="toggle(productDetail.id)" class="btn">{{ selectedProductIds.includes(productDetail.id) ? 'Display' : 'Hide' }}</a>
                <p>{{ 'Number: ' + productDetail.nums }}</p>
                <p>{{ 'Sales: ' + productDetail.sales }}</p>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
